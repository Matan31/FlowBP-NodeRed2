<script type="text/html" data-help-name="if-then-else">
    <p>
     if then else node. If the condition is true, then the first output is triggered. else the second output is triggered.
    </p>
</script>

<script type="text/html" data-template-name="if-then-else">

    <div class="form-row if-then-else-row">
        <div class="form-row">
            <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
            <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
        </div>
        <div class="form-row">
            <label for="node-input-condition"><i class="fa fa-tag"></i> Condition</label>
            <input type="text" class="if-then-else-input" id="node-input-condition" placeholder="condition">
        </div>
        
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('if-then-else', {
        category: 'core',
        color: '#E2D96E',
        defaults: {
            name: { value: "" },
            condition: {value: "true"}
        },
        inputs: 1,
        outputs: 2,
        outputLabels: ["True", "False"],
        icon: "file.png",
        label: function () {
            return this.name || "if-then-else";
        },
        paletteLabel: 'if-then-else'
    });
</script>
