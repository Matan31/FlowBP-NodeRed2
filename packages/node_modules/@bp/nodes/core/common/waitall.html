<script type="text/html" data-template-name="waitall">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row waitall-row">
        <label for="node-input-waitList"><i class="fa fa-tag"></i> wait-list</label>
        <input type="text" class="waitall-input" id="node-input-waitList" placeholder="wait-list">
    </div>

<script type="text/javascript">
  RED.nodes.registerType('waitall', {
    category: 'core',
    color: '#a6bbcf',
    defaults: {
      name: { value: "" },
      waitList: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "file.png",
    label: function () {
      if (this.name == "")
        return "wait-all"
      try {
        return String(eval(this.name))
      }
      catch (err) {
        return this.name
      }
    },
    paletteLabel: 'waitall'
  });
</script>
